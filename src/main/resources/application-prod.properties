#### DATABASE CONFIGURATION
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.platform=mysql
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.url=${DB_URL}
spring.jpa.show-sql=true


#### CIRCULAR REFERENCE
spring.main.allow-circular-references=true


#### JWT
app.jwt.secret=${JWT_SECRET}

# 12 HOURS
app.jwt.expiration-in-ms=43200000

app.name=Restaurant
WEBSITE_URL=https://restaurant-back.herokuapp.com


#### SEND EMAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${DB_EMAIL_USER}
spring.mail.password=${DB_EMAIL_PASS}

spring.mail.properties.mail.smtp.ssl.trust="*"

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.mail.properties.mail.smtp.connectiontimeout=7000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=7000